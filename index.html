
<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div id="page">
    <h1>Pig Dice</h1>
    <div id="start-page">
      <form id="game-setup">
        <label for="p1-name">Player 1 Name:</label>
        <input type="text" id="player1">
        <br>
        <br>
        <label for="p2-name">Player 2 Name:</label>
        <input type="text" id="player2">
        <br>
        <br>
        <button type="submit" class="go-btn">Go!</button>
        <br>
        <br>
        <button type="button" id="cpu-btn">Computer Mode!</button>
      </form>
      
    </div> <!-- end start page-->
      <div id="game-play" class="hidden">
        <div id="game-stats">
          <div class="player-area not-highlighted" id="player1-score">
            <span id="p1-name" class="names"></span>
            <br>
            <span id="score1" class="score"></span>
          </div> <!-- end player1-score -->
          <div id="roll-area">
            <span id="show-roll">
            </span>
            <div id="buttons">
              <form id="roll">
                <label for="rollDie"></label>
                <button type="submit" id="roll-die">Roll</button>
              </form>
              <br>
              <form id="hold">
                <label for="holdDie"></label>
                <button type="submit" id="hold-die">Hold</button>
              </form>
            </div> <!-- end buttons -->
          </div> <!-- end roll area -->
          <div class="player-area not-highlighted" id="player2-score">
            <span id="p2-name" class="names"></span>
            <br>
            <span id="score2" class="score"></span>
          </div> <!-- end player2-score -->
        </div> <!-- end game-stats -->
        <h2>Roll Streak</h2>
        <div id="streak">
      </div><!-- end streak -->
    </div> <!-- end gameplay -->  
    <div id="game-over" class="hidden">
      <img src="img/firework.gif" class="firework">
      <div id="final-score">
      </div>
      <div id="winner">
      </div>
      <br>
      <button id="rematch">Rematch!</button>
      <br>
      <br>
      <button id="new-game">New Game!</button>
    </div> <!-- end game over--> 
  </div> <!-- end page -->

</body>
</html>
